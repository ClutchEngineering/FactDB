description: "Availability of specific gasoline ethanol variants at this location"
concrete_type: FuelVariantAvailability
pattern: "fuel_variant_{octane}_e{ethanol_percentage}"
expected_properties:
  value:
    - "true"       # Variant is available (legacy format)
    - "available"   # Variant is available
    - ""           # Clear/remove variant
octane_range: "85-115"
ethanol_percentages: [0, 5, 10, 15, 25, 85, 100]  # E0, E5, E10, E15, E25, E85, E100
example_keys:
  - "fuel_variant_87_e10"   # 87 octane with 10% ethanol (most common)
  - "fuel_variant_91_e15"   # 91 octane with 15% ethanol  
  - "fuel_variant_93_e0"    # 93 octane with no ethanol
  - "fuel_variant_87_e85"   # 87 octane with 85% ethanol
depends_on:
  - fact_pattern: "fuel_type_octane_{octane}"
    value: "available"
code_references:
  - "apps/Scout/Scout/Core/Configuration/FactDefinitions.swift:72-104"
  - "apps/Scout/Scout/Core/Models/Extensions/Station+GroundTruth.swift:45-48"
  - "apps/Scout/Scout/Features/Stations/FuelTypeEditorView.swift:386-387"
notes: |
  - Pattern: fuel_variant_{octane}_e{ethanol_percentage}
  - Backend validates pattern: fuel_variant_\\d+_e\\d+
  - Requires base octane fuel type to be available first
  - Used to indicate specific ethanol blends at station
  - Values "true" and "available" both indicate variant exists