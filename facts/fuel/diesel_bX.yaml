description: "Availability of diesel with specific biodiesel percentage at this location"
concrete_type: DieselVariantAvailability
pattern: "diesel_b{biodiesel_percentage}"
expected_properties:
  value:
    - "true"       # Variant is available (legacy format)
    - "available"   # Variant is available  
    - ""           # Clear/remove variant
biodiesel_range: "0-100"
common_percentages: [0, 5, 7, 20, 100]  # B0, B5, B7, B20, B100
example_keys:
  - "diesel_b5"    # 5% biodiesel blend
  - "diesel_b20"   # 20% biodiesel blend
  - "diesel_b0"    # Pure petroleum diesel
  - "diesel_b100"  # Pure biodiesel
depends_on:
  - fact_key: "fuel_type_diesel"
    value: "available"
code_references:
  - "apps/Scout/Scout/Core/Configuration/FactDefinitions.swift:109-146"
  - "apps/Scout/Scout/Core/Models/Extensions/Station+GroundTruth.swift:88-93"
  - "apps/Scout/Scout/Core/Models/Extensions/FuelPrice+GroundTruth.swift:26-27"
notes: |
  - Pattern: diesel_b{biodiesel_percentage} where percentage is 0-100
  - Most common blends: B5 (5%), B7 (7%), B20 (20%)
  - B0 is pure petroleum diesel, B100 is pure biodiesel
  - Requires base diesel fuel type to be available first
  - Used for both variant availability and pricing