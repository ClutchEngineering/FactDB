description: "Does the specific bathroom type have a changing table for babies?"
concrete_type: BathroomChangingTable
pattern: "bathroom_{bathroom_type}_changing_table"
expected_properties:
  value:
    - "true"   # Changing table available
    - ""       # Clear/remove (no changing table)
bathroom_types:
  - "mens_room"
  - "womens_room"
  - "family_room"
  - "accessible"
  - "gender_neutral"
  - "single_unisex"
example_keys:
  - "bathroom_family_room_changing_table"
  - "bathroom_mens_room_changing_table"
code_references:
  - "apps/Scout/Scout/Core/Services/GroundTruthServiceExtensions.swift:409-412"
  - "apps/Scout/Scout/Core/Services/GroundTruthServiceExtensions.swift:488-489"
notes: |
  - Only set to "true" if changing table is available
  - Empty string removes/clears the changing table fact
  - Pattern: bathroom_{BathroomType.rawValue}_changing_table
  - Most commonly used with family_room bathrooms