description: "What bathroom facilities are available at this location?"
concrete_type: BathroomFacilities
fact_key: "bathroom_facilities"
expected_properties:
  value:
    - '["mens_room","womens_room"]'  # JSON array format
    - '["mens_room"]'
    - '["womens_room"]'
    - '["single_unisex"]'
    - '["family_room"]'
    - '["accessible"]'
    - '["gender_neutral"]'
    - '["mens_room","womens_room","accessible"]'
    - '[]'  # Empty array for no facilities
depends_on:
  - fact_key: "amenity_restrooms"
    value: "true"
code_references:
  - "apps/Scout/Scout/Core/Services/GroundTruthServiceExtensions.swift:390-398"
  - "packages/ScoutModels/Sources/ScoutModels/Bathrooms/BathroomType.swift:4-52"
notes: |
  - Value is JSON serialized array of BathroomType.rawValue strings
  - Supported bathroom types: single_unisex, mens_room, womens_room, gender_neutral, family_room, accessible
  - Empty array indicates no bathroom facilities available
  - Must set amenity_restrooms=true before setting bathroom facilities