description: "What bathroom facilities are currently unavailable at this location?"
concrete_type: BathroomFacilitiesUnavailable
fact_key: "bathroom_facilities_unavailable"
expected_properties:
  value:
    - '["mens_room","womens_room"]'  # JSON array format
    - '["mens_room"]'
    - '["womens_room"]'
    - '["single_unisex"]'
    - '["family_room"]'
    - '["accessible"]'
    - '["gender_neutral"]'
    - '[]'  # Empty array for no unavailable facilities
code_references:
  - "apps/Scout/Scout/Core/Services/GroundTruthServiceExtensions.swift:474-478"
  - "packages/ScoutModels/Sources/ScoutModels/Bathrooms/BathroomType.swift:4-52"
notes: |
  - Value is JSON serialized array of BathroomType.rawValue strings
  - Indicates bathroom types that exist but are temporarily unavailable
  - Used with 3-state bathroom facility system (available/unavailable/unknown)
  - Empty array indicates all facilities are available or unknown