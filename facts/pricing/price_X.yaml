description: "Price of specific fuel type at this location (non-US regions single price)"
concrete_type: FuelPrice
pattern: "{fuel_identifier}"
expected_properties:
  value: "X.XXX"  # 3 decimal places (e.g., "3.459")
  currency: "USD|CAD|EUR"  # ISO currency code
  volume: "gallons|liters"  # Volume unit
example_keys:
  - "octane_87"      # 87 octane gasoline
  - "diesel"         # Regular diesel
  - "diesel_b5"      # 5% biodiesel blend
  - "lpg"            # Liquefied petroleum gas
  - "hydrogen"       # Hydrogen fuel
regional_usage:
  - "Non-US regions: Use direct fuel identifier (no payment suffix)"
  - "Canada: octane_87_e10, diesel price per liter in CAD"
  - "Europe: octane_95, diesel price per liter in EUR"
code_references:
  - "apps/Scout/Scout/Core/Models/Extensions/FuelPrice+GroundTruth.swift:42-44"
  - "apps/Scout/Scout/Core/Services/GroundTruthServiceExtensions.swift:295-298"
notes: |
  - NO "price_" prefix in actual implementation
  - Value is formatted to 3 decimal places: String(format: "%.3f", price)
  - For US regions, see price_X_cash.yaml and price_X_credit.yaml instead
  - For non-US regions, single price without payment method suffix