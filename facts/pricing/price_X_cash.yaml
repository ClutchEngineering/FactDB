description: "Cash price of specific fuel type at this location (US regions only)"
concrete_type: FuelPriceCash
pattern: "{fuel_identifier}_cash"
expected_properties:
  value: "X.XXX"  # 3 decimal places (e.g., "3.429")
  currency: "USD"  # US Dollar only
  volume: "gallons"  # US uses gallons
example_keys:
  - "octane_87_cash"   # 87 octane gasoline cash price
  - "octane_91_cash"   # 91 octane gasoline cash price  
  - "diesel_cash"      # Regular diesel cash price
  - "diesel_b5_cash"   # 5% biodiesel cash price
  - "lpg_cash"         # LPG cash price
regional_usage:
  - "US regions only: regions where supportsCashCreditDistinction = true"
  - "Typically lower than corresponding credit price"
code_references:
  - "apps/Scout/Scout/Core/Models/Extensions/FuelPrice+GroundTruth.swift:38-40"
  - "apps/Scout/Scout/Core/Services/GroundTruthServiceExtensions.swift:275-284"
  - "apps/Scout/Scout/Core/Configuration/FactDefinitions.swift:259-262"
notes: |
  - NO "price_" prefix in actual implementation
  - Pattern: {fuel_identifier}_cash where fuel_identifier matches fuel type keys
  - Only used in US regions with cash/credit distinction
  - PaymentMethod.cash appended to base fuel key